<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div class="calculator">
			<header>
				<div class="name_calc">Casio 777</div>
					<div class="display" id="display"></div>
					<div class="solar_panel"></div>
			</header>
			<section>
				<div class="row">
					<div class="button" id="7">7</div>
					<div class="button" id="8">8</div>
					<div class="button" id="9">9</div>
					<div class="button" id="11">+</div>
				</div>
					<div class="row">
					<div class="button" id="4">4</div>
					<div class="button" id="5">5</div>
					<div class="button" id="6">6</div>
					<div class="button" id="12">-</div>
				</div>
				<div class="row">
					<div class="button" id="1">1</div>
					<div class="button" id="2">2</div>
					<div class="button" id="3">3</div>
					<div class="button" id="13">/</div>
				</div>
				<div class="row">
					<div class="button" id="10">.</div>
					<div class="button" id="0">0</div>
					<div class="button" id="15">=</div>
					<div class="button" id="14">*</div>
				</div>
			</section>	
		</div>	
		<script src="js/js.js"></script>
	</body>
</html>

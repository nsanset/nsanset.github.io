<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<title>calculator</title>
		<link rel="stylesheet" href="styles/styles.css">
		<link rel="icon" href="favicon.ico" type="images/x-icon">
	</head>
	<body>
		<div class="calculator">
			<header>
				<div class="name_calc">Casio 777</div>
			</header>
			<section>
				<div class="display"> <input type="text" dir="rtl"></div>
				<div class="solar_panel">
					<div class="panel"></div>
				</div>			
				<div class="row">
					<div class="btn_one"><a href="#">7</a></div>	
					<div class="btn_two"><a href="#">8</a></div>
					<div class="btn_three"><a href="#">9</a></div>
					<div class="btn_four"><a href="#">+</a></div>
				</div>
				<div class="row">
					<div class="btn_one"><a href="#">4</a></div>	
					<div class="btn_two"><a href="#">5</a></div>
					<div class="btn_three"><a href="#">6</a></div>
					<div class="btn_four"><a href="#">-</a></div>
				</div>
				<div class="row">
					<div class="btn_one"><a href="#">1</a></div>	
					<div class="btn_two"><a href="#">2</a></div>
					<div class="btn_three"><a href="#">3</a></div>
					<div class="btn_four"><a href="#">/</a></div>
				</div>
				<div class="row">
					<div class="btn_one"><a href="#">,</a></div>	
					<div class="btn_two"><a href="#">0</a></div>
					<div class="btn_three"><a href="#">=</a></div>
					<div class="btn_four"><a href="#">*</a></div>
				</div>	
			</section>
		</div>

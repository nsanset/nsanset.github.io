<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div class="showModal">зареєструватись</div>
		<div class="modal-my" id="modal">
			<form class="modal-dialog-my" id="applyForm" data-course="FrontEnd">
				<div class="close-my" id="closeModal">&#10006;</div>

				<div class="title-my">записатися</div>

				<div class="subtitle-my">текст текст текст</div>

				<input type="text" class="form-control-my" name="name" id="name" placeholder="enter name:" required>

				<input type="tel" class="form-control-my" name="phone" id="phone" placeholder="phone:" required>

				<input type="email" name="email" class="form-control-my" name="email" id="email" placeholder="email:" required>

				<button type="submit">send</button>

			</form>
		</div>


		<div class="modal-my" id="thanks">
            <div class="modal-dialog-my">
                <a class="close-my" id="closeThanks">&#10006;</a>
                <div class="title-my">Дякуємо за реєстрацію</div>
                <div class="message-my">Ми Вам зателефонуємо</div>
            </div>
        </div>




		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="js/jquery.mask.js"></script>
		<script src="https://smtpjs.com/v3/smtp.js">
		</script>
		<script src="js/js.js"></script>
	</body>
</html>
